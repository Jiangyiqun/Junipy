		<!-- bloc-8 -->
		<div class="bloc bgc-charcoal d-bloc" id="bloc-7">
			<div class="container bloc-sm">
				<div class="row">
					<div class="col-lg-12">
						<div id="c1"></div>
						<script>
							var data = [
								[0, 0, 1.0],
								[1, 0, 0.79],
								[2, 0, 0.06],
								[3, 0, 0.75],
								[4, 0, 0.43],
								[0, 1, 0.79],
								[1, 1, 1.0],
								[2, 1, 0.09],
								[3, 1, 0.88],
								[4, 1, 0.75],
								[0, 2, 0.06],
								[1, 2, 0.09],
								[2, 2, 1.0],
								[3, 2, 0.27],
								[4, 2, 0.17],
								[0, 3, 0.75],
								[1, 3, 0.88],
								[2, 3, 0.27],
								[3, 3, 1.0],
								[4, 3, 0.94],
								[0, 4, 0.43],
								[1, 4, 0.75],
								[2, 4, 0.17],
								[3, 4, 0.94],
								[4, 4, 1.0]
							];

							var source = [];
							for (var i = 0; i < data.length; i++) {
								var item = data[i];
								var obj = {};
								obj.name = item[0];
								obj.day = item[1];
								obj.sales = item[2];
								source.push(obj);
							}
							var chart = new G2.Chart({
								id: 'c1',
								forceFit: true,
								height: 650,
								plotCfg: {
									margin: [20, 80, 60, 85]
								}
							});
							chart.source(source, {
								name: {
									type: 'cat',
									values: ['GDP', 'CO2', 'PM25', 'WaterWithdrawals', 'Population']
								},
								day: {
									type: 'cat',
									values: ['GDP', 'CO2', 'PM25', 'WaterWithdrawals', 'Population']
								}
							});
							chart.axis('name', {
								title: null,
								grid: {
									line: {
										stroke: '#d9d9d9',
										lineWidth: 1,
										lineDash: [2, 2]
									}
								},
								label: {
									textStyle: {
										fill: '#ffffff'
									}
								}
							});
							chart.axis('day', {
								title: null,
								label: {
									textStyle: {
										fill: '#ffffff'
									}
								}
							});
							chart.polygon()
								.position('name*day')
								.color('sales', '#FFCF2C-#db2323')
								.label('sales', {
									offset: -2,
									label: {
										fill: '#444',
										fontWeight: 'bold'
									}
								})
								.style({
									lineWidth: 1,
									stroke: '#fff'
								});
							chart.render();
						</script>

		<div class="bloc bgc-charcoal d-bloc" id="bloc-7">
			<div class="container bloc-sm">
				<div class="row">
					<div class="col-lg-12">

						<div id="mountNode"></div>
						<script>
							/*Fixing iframe window.innerHeight 0 issue in Safari*/
							document.body.clientHeight;
						</script>
						<script src="https://gw.alipayobjects.com/os/antv/assets/g2/3.0.12/g2.min.js"></script>
						<script src="https://gw.alipayobjects.com/os/antv/assets/data-set/0.8.7/data-set.min.js"></script>
						<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
						<script>
							'use strict';

							var _DataSet = DataSet,
								DataView = _DataSet.DataView;

							$.getJSON('../static/data/iris.json', function(data) {
								var chart = new G2.Chart({
									container: 'mountNode',
									forceFit: true,
									height: window.innerHeight
								});

								chart.source(data, {
									Species: {
										sync: true
									}
								});

								chart.axis('SepalLength', {
									label: {
										textStyle: {
											fill: '#ffffff'
										}
									}
								});

								chart.axis('SepalWidth', {
									label: {
										textStyle: {
											fill: '#ffffff'
										}
									}
								});

								chart.axis('PetalLength', {
									label: {
										textStyle: {
											fill: '#ffffff'
										}
									}
								});
								chart.axis('PetalWidth', {
									label: {
										textStyle: {
											fill: '#ffffff'
										}
									}
								});
								chart.axis('Species', {
									label: {
										textStyle: {
											fill: '#ffffff'
										}
									}
								});


								chart.facet('matrix', {
									fields: ['SepalLength', 'SepalWidth', 'PetalLength', 'PetalWidth'],
									eachView: function eachView(view, facet) {
										if (facet.rowIndex === facet.colIndex) {
											var dv = new DataView();
											dv.source(facet.data).transform({
												type: 'bin.histogram',
												field: facet.colField, // 对应数轴上的一个点
												bins: 30, // 分箱个数
												as: [facet.colField, 'count'],
												groupBy: ['Species']
											});
											view.source(dv.rows);
											view.intervalStack().position(facet.colField + '*count').color('Species').opacity(0.85);
										} else {
											view.point().position([facet.colField, facet.rowField]).color('Species').shape('circle').opacity(0.3).size(3);
										}
									}
								});
								chart.render();
							});
						</script>

					</div>
				</div>
			</div>
