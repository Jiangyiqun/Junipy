		<!-- bloc-8 -->
		<div class="bloc bgc-charcoal d-bloc" id="bloc-7">
			<div class="container bloc-sm">
				<div class="row">
					<div class="col-lg-12">
						<div id="c1"></div>
						<script>
							var data = [[0, 0, 1.0], [1, 0, 0.79], [2, 0, 0.06], [3, 0, 0.75], [4, 0, 0.43], [0, 1, 0.79], [1, 1, 1.0], [2, 1, 0.09], [3, 1, 0.88], [4, 1, 0.75], [0, 2, 0.06], [1, 2, 0.09], [2, 2, 1.0], [3, 2, 0.27], [4, 2, 0.17], [0, 3, 0.75], [1, 3, 0.88], [2, 3, 0.27], [3, 3, 1.0], [4, 3, 0.94], [0, 4, 0.43], [1, 4, 0.75], [2, 4, 0.17], [3, 4, 0.94], [4, 4, 1.0]];

							var source = [];
							for (var i = 0; i < data.length; i++) {
								var item = data[i];
								var obj = {};
								obj.name = item[0];
								obj.day = item[1];
								obj.sales = item[2];
								source.push(obj);
							}
							var chart = new G2.Chart({
								id: 'c1',
								forceFit: true,
								height: 650,
								plotCfg: {
									margin: [20, 80, 60, 85]
								}
							});
							chart.source(source, {
								name: {
									type: 'cat',
									values: ['GDP', 'CO2', 'PM25', 'WaterWithdrawals', 'Population']
								},
								day: {
									type: 'cat',
									values: ['GDP', 'CO2', 'PM25', 'WaterWithdrawals', 'Population']
								}
							});
							chart.axis('name', {
								title: null,
								grid: {
									line: {
										stroke: '#d9d9d9',
										lineWidth: 1,
										lineDash: [2, 2]
									}
								},
								labels: {
									label: {
										fill: '#ffffff'
									}
								}
							});
							chart.axis('day', {
								title: null,
								labels: {
									label: {
										fill: '#ffffff'
									}
								}
							});
							chart.polygon()
								.position('name*day')
							.color('sales', '#FFCF2C-#db2323')
//								.color('sales', '#f6f6f6-#36B3C3')
								.label('sales', {
									offset: -2,
									label: {
										fill: '#444',
										fontWeight: 'bold'
									}
								})
								.style({
									lineWidth: 1,
									stroke: '#fff'
								});
							chart.render();
						</script>
					</div>
				</div>
